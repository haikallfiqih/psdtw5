<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <title>PDT</title>
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">PDT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="score.html">Score</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="square.html">Square root</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hypotenuse of a triangle</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main -->

      <div class="container">
        <div class="row">
        <div class="col-md-6">
          <h1>Hypotenuse of triangle</h1>
          <p>Enter 2 number</p>
          <input type="text" v-model="a" class="form-control">
          <input type="text" v-model="b" class="form-control">
          <br>
          <p>Hypotenuse: {{hypotenuse}}</p>
          <br>
          <button class="btn btn-primary" @click="calculate">Calculate</button>
          <button type="" class="btn btn-primary mx-2"><a href="index.html" class="text-light text-decoration-none">Home</a></button>
        </div>
        <div class="col-md-6 align-items-center text-center align-content-center">
         <img src="img/bonbon-web-design-2.png" alt="" class="img-fluid p-5">
         Illustration by <a href="https://icons8.com/illustrations/author/5ed4dd0e01d03600149fec60">Svetlana Tulenina</a> from <a href="https://icons8.com/illustrations">Ouch!</a>
        </div>
      </div>
      </div>

    </div>
    
    <script>
       Vue.createApp({
        data () {
          return {
          message:'',
          a: '',
          b: '',
          hypotenuse: '',
          }
        },
        methods: {
          calculate: function() {
            this.hypotenuse = Math.sqrt(Math.pow(this.a, 2) + Math.pow(this.b, 2));
          }
        }
      }).mount('#app')
    </script>
</body>
</html>
