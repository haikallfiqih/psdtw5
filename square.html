<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <title>PDT</title>
</head>
<body>

    <!-- Navbar -->
    <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">PDT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="score.html">Score</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Square root</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="triangle.html">Hypotenuse of a triangle</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main -->
       <div class="container">
        <div class="row">
        <div class="col-md-6">
          <h1>Square root</h1>
          <p>Enter a number and find out the square root</p>      
          <div>   
              <input type="number" id="number" class="form-control" name="input" value="" placeholder="Enter the number" />
              <br>
              
              <br>
              <div>
                <h4>The square root from <span id="result"></span></h4>
              </div>
              <br>
              <button @click="getSquareRoot()"  class="btn btn-primary">Submit</button>
            <button type="" class="btn btn-primary mx-2"><a href="index.html" class="text-light text-decoration-none">Home</a></button>
          </div>
        </div>
        <div class="col-md-6 align-items-center text-center align-content-center">
          <img src="img/bonbon-boy-thinking-about-the-question.png" alt="" class="img-fluid p-5">
          Illustration by <a href="https://icons8.com/illustrations/author/5ed4dd0e01d03600149fec60">Svetlana Tulenina</a> from <a href="https://icons8.com/illustrations">Ouch!</a>
        </div>
      </div>

          <script>
            Vue.createApp({
              data() {
                message : ""
              },
              methods: {
               // passing data from input to square.php
                getSquareRoot() {
                  var number = document.getElementById('number').value;
                  var xhr = new XMLHttpRequest();
                  xhr.open('GET', 'square.php?number=' + number, true);
                  xhr.onload = function() {
                    if (this.status == 200) {
                      document.getElementById('result').innerHTML = this.responseText;
                    }
                  }
                  xhr.send();
                }
              }
            }).mount('#app')
          </script>
      
</body>
</html>
